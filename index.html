<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <div class="title"><h1>Etchisketchi</h1></div>
    <div class="main-container">

    <div class="settings">
        <input id="range" min="1" max="64" value="1" type="range">
        <p>1 X 1</p>
        <p class="color-p">Pick your colour!</p>
        <input type="color" id="color">
        <p class="background-p">Pick a background</p>
        <input type="color" id="background">


        <div class="rainbow-mode">Rainbow Mode!</div>
        <div class="erase-mode">Erase me</div>
        <div class="reset">reset</div>

    </div>
    <div class="etch-container">
        <div class="etch-grid"></div>
    </div>
    </div>

    <iframe src="music.mp3" allow="autoplay" autoplay style="display:none" id="iframeAudio"> </iframe> 
<script src="./script.js"></script>
